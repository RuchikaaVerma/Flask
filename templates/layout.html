<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZmCcaYpYg0PTdF+W5jvQ2hW1fEvJ+3O6U1n9QpXh6jv8P5d4d3L5m6b5H1Zz3K2eKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
     
    <title>Document</title>
    {% block head_content %}{% endblock %}
</head>
<body>
    <header class="header">
<h1 class="header__loop"><a href="{{ url_for('habits.index') }}" class="header__link">Habits</a></h1>
    {%if "add" not in request.endpoint %}
    <a href="{{ url_for('habits.add_habit') }}" class="header__link"><i class="fa-solid fa-plus"></i>Add New</a>
    {% endif %}

    </header>
    <main class="main">
        <section class="dates">
    {% for date in date_range(selected_date)%}
    <a 
    class="dates__link" {{"dates__link--current" if loop.index0==3 else ''}}
    href="{{('habits.index',date=date)}}">
    <time class="date" datetime="{{date}}">
        <span>{{ date.strftime("%a")}}</span>
        <span>{{date.strftime("%d")}}</span>
    </time>
</a>
    {%endfor%}
</section>
        {% block main_content %}{% endblock %}
    </main>
</body>
</html>
